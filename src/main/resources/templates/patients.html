<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Patient List</div>

        <div class="card-body">
            <table class="table">

                <thead>
                <tr> <th>Id</th> <th>Nom</th> <th>Date Naissance</th> <th>Malade</th> <th>Score</th> </tr>
                </thead>
                <tbody >
                <tr th:each="p:${ListPatient}">
                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.getNom()}"></td>
                    <td th:text="${p.getDateNaissance()}"></td>
                    <td th:text="${p.isMalade()}"></td>
                    <td th:text="${p.getScore()}"></td>


                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${Pages}">

                    <a th:class="${status.index==CurrentPage?'btn btn-secondary m-lg-2':'btn btn-outline-secondary m-lg-2'}" class="btn btn-outline-secondary m-lg-2"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index})}"
                    >


                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
