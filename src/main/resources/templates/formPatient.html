<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="Menu">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="Content">
<div class="col-md-6">
    <div class="container mt-2  offset-6">
        <div class="card text-white bg-dark">
            <div class="card-header">Patient List</div>

            <div class="card-body">
    <form method="post" th:action="@{save}">

        <div>
            <label>Nom</label>
            <input class="form-control mt-2" type="text" name="Nom" th:value="${patient.nom}">
            <span th:errors="${patient.nom}"></span>
        </div>


        <div>
            <label>Date</label>
            <input class="form-control mt-2" type="date" name="Date" th:value="${patient.date}">
            <span th:errors="${patient.date}"></span>
        </div>

        <div class="form-check form-switch">

            <input class="form-check-input" type="checkbox" name="Malade" id="Malade" th:checked="${patient.malade}">
            <label class="form-check-label" for="Malade">Malade</label>
            <span th:errors="${patient.malade}"></span>
        </div>

        <div>
            <label>Nom</label>
            <input class="form-control mt-2" type="text" name="Score" th:value="${patient.score}">
            <span th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-success form-control w-100 mt-5">Save</button>
    </form>
</div>
        </div>
    </div>
</div>
</div>

</div>


</body>
</html>
